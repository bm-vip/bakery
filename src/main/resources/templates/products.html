<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/master}">

<th:block layout:fragment="header">
    <link rel="stylesheet" type="text/css" th:href="@{/css/lib/select2.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/lib/select2-bootstrap.css}"/>
    <style>
        .panel_toolbox {
            min-width: 0;
        }
    </style>
    <script type="text/javascript" th:src="@{/js/lib/select2.min.js}"></script>
</th:block>
<th:block layout:fragment="content">
    <input type="hidden" value="/products" id="requestMapping"/>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2 th:text="#{searchA} + ' ' + #{products}"></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <form>
                        <input type="hidden" value="" id="hdf_id"/>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label th:text="#{code}"></label>
                                <input autofocus class="form-control" tabindex="1" type="text" th:placeholder="#{code}"
                                       th:title="#{code}" id="code"/>
                            </div>
                            <div class="col-md-6 form-group">
                                <label th:text="#{title}"></label>
                                <input  class="form-control" tabindex="2" type="text" th:placeholder="#{title}"
                                       th:title="#{title}" id="title"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label th:text="#{amount}"></label>
                                <input class="form-control" tabindex="3" type="text" th:placeholder="#{amount}"
                                       th:title="#{amount}" id="value"/>
                            </div>
                            <div class="col-md-6 form-group">
                                <label th:text="#{productGroup}"></label>
                                <th:block
                                        th:replace="fragments/select2 :: select2('4',#{productGroup}, 'productGroup', '/productGroup/findAllSelect','{title:params.term}',false)"></th:block>
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="row">
                            <div class="col-md-12">
                                <button tabindex="5" type="submit" class="btn btn-primary"><i
                                        class="fa fa-save"></i>&nbsp;<span th:text="#{save}"></span></button>
                                <button tabindex="6" type="button" class="btn btn-default" onclick="clearAll();"><i
                                        class="fa fa-eraser"></i>&nbsp;<span th:text="#{clean}"></span></button>
                                <button tabindex="7" type="button" class="btn btn-info"
                                        onclick="$.publish('reloadTable')">
                                    <i class="fa fa-search"></i>&nbsp;<span th:text="#{search}"></span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2 th:text="#{table} + ' ' + #{products}"></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <thead>
                        <tr>
                            <th th:text="#{title}"></th>
                            <th th:text="#{code}"></th>
                            <th th:text="#{productGroup}"></th>
                            <th th:text="#{amount} + '$'"></th>
                            <th th:text="#{creationDate}"></th>
                            <th><i class="fa fa-wrench"></i></th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th th:text="#{title}"></th>
                            <th th:text="#{code}"></th>
                            <th th:text="#{productGroup}"></th>
                            <th th:text="#{amount} + '$'"></th>
                            <th th:text="#{creationDate}"></th>
                            <th><i class="fa fa-wrench"></i></th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

</th:block>

<th:block layout:fragment="footer">
    <script type="text/javascript" th:src="@{/js/script/products.js}"></script>
</th:block>
</html>
